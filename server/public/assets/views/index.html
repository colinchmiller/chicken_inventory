<!doctype html>
<html lang="en" ng-app="mainApp">
<head>
  <meta charset="UTF-8">
  <title>Eggplant Chickens</title>

  <link rel="stylesheet" href="./vendors/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/styles/stylesheet.css">

  <script type="text/javascript" src="./vendors/angular/angular.min.js"></script>
  <script type="text/javascript" src="./vendors/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="./assets/scripts/app.min.js"></script>
</head>

<body>
  <div ng-include="'/assets/views/templates/header.html'"></div>
  <h2>Form for Chick Ordering</h2>

  <form ng-controller = "ChickenFormController">
  <label>First Name</label>
  <input ng-model="firstname"></input>

  <label>Last Name</label>
  <input ng-model="lastname"></input>

  <label>Phone Number</label>
  <input ng-model="phonenumber"></input>

  <label>Americauna</label>
  <input type="number" ng-model="americauna"></input>

  <label>Buff Orpington</label>
  <input type="number" ng-model="bufforpington"></input>

  <label>Barred Rock</label>
  <input type="number" ng-model="barredrock"></input>

  <label>Australorp</label>
  <input type="number" ng-model="australorp"></input>

  <label>Silver Laced Wyandotte</label>
  <input type="number" ng-model="silverwyandotte"></input>

  <label>California White</label>
  <input type="number" ng-model="californiawhite"></input>

  <label>Rhode Island Red</label>
  <input type="number" ng-model="rhodeislandred"></input>

  <label>Gold Star</label>
  <input type="number" ng-model="goldstar"></input>

   <table ng-controller = "ChickenFormController">
     <tr>
       <th>Americauna</th>
       <th>Buff Orpington</th>
       <th>Barred Rock</th>
       <th>Black Australorp</th>
       <th>Silver-Laced Wyandotte</th>
       <th>California White</th>
       <th>Rhode Island Red</th>
       <th>Gold Star</th>
       <th>Total</th>
     </tr>
     <tr>
       <td><input type="number" ng-model="americauna"/></td>
       <td><input type="number" ng-model="bufforpington"/></td>
       <td><input type="number" ng-model="barredrock"/></td>
       <td><input type="number" ng-model="australorp"/></td>
       <td><input type="number" ng-model="silverwyandotte"/></td>
       <td><input type="number" ng-model="californiawhite"/></td>
       <td><input type="number" ng-model="rhodeislandred"/></td>
       <td><input type="number" ng-model="goldstar"/></td>
       <td>{{americauna + bufforpington + barredrock + australorp +
         silverwyandotte + californiawhite + rhodeislandred + goldstar}}</td>
     </tr>
   </table>

  </form>



</body>
</html>
